<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF ```html
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fade Carousel</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./component/Photoslider1.jpg" alt="First Slide">
        </div>
        <div class="carousel-item hidden">
            <img src="./component/Photoslider2.jpg" alt="Second Slide">
        </div>
        <div class="carousel-item hidden">
            <img src="./component/Photoslider3.jpg" alt="Third Slide">
        </div>
    </div>
    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
</div>

<script src="script1.js"></script>
</body>
</html>
