<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../Component/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body id="loginpage" class="bg-black flex items-center justify-center min-h-screen bg-fixed">
    <div class="absolute top-4 left-4 text-white text-2xl m-10 ">
        <a href ="../landing page/index.html" class="hover:text-blue-400">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="text-left text-white mr-20 ">
        <h1 class="text-4xl font-bold Inter">Welcome back to</h1>
        <h1 class="text-6xl font-bold Inter">UniSync</h1>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 Inter">Log-in</h2>
        <p class="mb-6 Inter">Please enter your email and password to continue</p>
        <form>
            <div class="mb-4 Inter">
                <input type="text" placeholder="Username" class="Inter w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="Password" class=" Inter w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-between text-sm mb-6">
                <a href="#" class="text-blue-500 Inter">Lupa password ?</a>
                <a href="#" class="text-blue-500 Inter">Belum punya akun ? <span class="font-bold">Sign-in</span></a>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 Inter">Log-in</button>
        </form>
    </div>

    <script src="./validasi.js"></script>
    
</body>
</html>
